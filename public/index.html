<body class="page">

  <header class="header">
    
    <h1 class="header__title">Dashboards</h1>
    <img class="header__logo" src="/public/images/guided-by-rtangent.png" alt="company logo">
    <!-- <p>test test test</p> -->
  </header>
  <main class="main">
    <!-- <section class="options">
      <label for="start">Start date:</label>
      <input class="start-date" type="date" id="start" name="trip-start" value="2022-04-20">
      <label for="end">End date:</label>

    <section>
      <select name="properties" class="property-select">
        <option value="111">Kuma</option>
        <option value="222">Dog</option>
    </select>
    
    </section>

    <section>
      <p class="label">Choose a date range:</p>
      <div id="reportrange" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
        <i class="fa fa-calendar"></i>&nbsp;
        <span></span> <i class="fa fa-caret-down"></i>
      </div>

    </section>

    <section class="buttons">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="option-day" autocomplete="off" checked onchange="handleUnitButton(0)"> Day
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option-month" autocomplete="off" onchange="handleUnitButton(1)"> Month
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option-year" autocomplete="off" onchange="handleUnitButton(2)"> Year
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option-alltime" autocomplete="off" onchange="handleUnitButton(3)"> All Time
        </label>
      </div>
    </section>

    
    
    <section class="information">
      <div class="information__day">
        <span class="totalUsers"></span>
        <h2 class="boards__title" id="users">Users on a day</h2>
      </div>
      <!-- <div class="information__period">
        <span class="totalUsers information__users-total"></span>
        <h2 class="boards__title-period"></h2>
      </div> -->
    </section>

    <section class="boards">
      <canvas class="day-view by_time_chart"></canvas>
      <canvas class="day-view by_city_chart"></canvas>
    </section>
    
    <!-- <div class="dayview-board">
      <h2 id="users"><span class="totalUsers"></span>Users</h2>
      <canvas class="day-view" id="myChart"></canvas>
    </div> -->
    <div class="historicview-board">
      <canvas class="historic-view"></canvas>
      <canvas class="historic-view-cities"></canvas>
    </div>

    
    <div class="adminPopup">
      <fieldset>
        <legend>Select a property ID:</legend>
    
        <div>
          <input type="radio" id="kuma" name="property" value="kuma"
                 checked>
          <label for="huey">Kuma</label>
        </div>
    
        <div>
          <input type="radio" id="dara" name="property" value="dara">
          <label for="dewey">Dara</label>
        </div>
    
    </fieldset>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
